<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	 <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

	<link rel="stylesheet" type="text/css" href="styles/tablaUsuarios.css">
</head>
<body>
	
<div class="generic-container">
<div class="panel panel-default">	
<div class="panel-heading">	<span class="lead">List of Users</span>

<button type="button" class="btn btn-info pull-right" ng-click="add()"> Add New </button>
 </div>
<div class="table-responsive">
<table class="table table-striped table-condensed table-hover">
	<thead>
		<tr>			
			<th>nombre</th>
			<th>apellidos</th>
			<th>email</th>
			<th>edad</th>
			<th>tlf</th>
			<th>fotoUrl</th>
			<th>registrado</th>
			<th>clave</th>
			<th>reg_Date</th>
			<th width="100"></th>
			<th width="100"></th>
			
		</tr>
	</thead>
	<tbody>			
			<tr  ng-repeat="user in datosComp">
			<td><span ng-bind="user.nombre"></span></td>
			<td><span ng-bind="user.apellidos"></span></td>
			<td><span ng-bind="user.email"></span></td>
			<td><span ng-bind="user.edad"></span></td>
			<td><span ng-bind="user.tlf"></span></td>
			<td><span ng-bind="user.fotoUrl"></span></td>
			<td><span ng-bind="user.registrado"></span></td>
			<td><span ng-bind="user.clave"></span></td>
			<td><span ng-bind="user.reg_Date"></span></td>	
			<td><button type="button" ng-click="edit(user)" 
				class="btn btn-success custom-width">Edit</button></td>
			<td><button type="button"  
				class="btn btn-danger custom-width" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUserDelete(user)">Remove</button></td>				
			</tr>
		</div>
	</tbody>
</table>
</div>
</div>
</div>

<div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Ar You Sure?</h4>
        </div>
        <div class="modal-body">
        	<strong style="color:red;">
          <p>You are going to delete {{clickedUser.nombre}}. All information....</p>
          </strong>          
        </div>

        <!--si tengo en el control un  $scope.clickedUser = user;  entonces puedo hacer uso de el metodo ng-click="remove(clickedUser.idusuario)"  de esta forma nunca le vayamos a poner {{}}  dentro del metodo pero si queremos leer alun valor de su propiedad  si le ponemos los corchetes asi {{clickedUser.nombre}}    como se muestra arriba-->
        <div class="modal-footer">
        	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="remove(clickedUser.idusuario)">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
</body>
</html>
