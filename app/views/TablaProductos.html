<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	 <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

	<link rel="stylesheet" type="text/css" href="styles/tablas.css">
</head>
<body>
	
<div class="generic-container">
<div class="panel panel-default">	
<div class="panel-heading">	<span class="lead">List of Productos</span>

<button type="button" class="btn btn-info pull-right" ng-click="ListProduct.add()"> Add New </button>
 </div>
<div class="table-responsive">
<table class="table table-striped table-condensed table-hover">
	<thead>
		<tr>				
			<th>subcategoria</th>
			<th>categoria</th>
			<th>seccion</th>
			<th>titulo</th>
			<th>precio</th>
			<th>fecha publicacion</th>
			<th>estado</th>
			<th>visitas</th>
			<th>nomimagen</th>
			<!--<th>imagen</th>-->
			<th width="100"></th>
			<th width="100"></th>
			
		</tr>
	</thead>
	<tbody>			
			<tr  ng-repeat="producto in ListProduct.datosComp">
			<td><span ng-bind="producto.subcategoria.nomsubcategoria"></span></td>
			<td><span ng-bind="producto.categoria.nomcategoria"></span></td>
			<td><span ng-bind="producto.seccion.nomseccion"></span></td>
			<td><span ng-bind="producto.titulo"></span></td>
			<td><span ng-bind="producto.precio"></span></td>
			<td><span ng-bind="producto.fechaPublicacion"></span></td>
			<td><span ng-bind="producto.estado"></span></td>
			<td><span ng-bind="producto.visitas"></span></td>
			<td><span ng-bind="producto.nomImagen"></span></td>	
			<!--<td><img data-ng-src="data:image/jpg;base64,{{producto.urlFoto1}}" alt="" /></td>-->
			<td><button type="button" ng-click="ListProduct.edit(producto)" 
				class="btn btn-success custom-width">Edit</button></td>
			<td><button type="button"  
				class="btn btn-danger custom-width" data-toggle="modal" data-target="#myModalDelete" ng-click="ListProduct.selectProductDelete(producto)">Remove</button></td>				
			</tr>
		</div>
	</tbody>
</table>
</div>
</div>
</div>

<div class="modal fade" id="myModalDelete" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Ar You Sure?</h4>
        </div>
        <div class="modal-body">
        	<strong style="color:red;">
          <p>You are going to delete {{ListProduct.clickedProducto.titulo}}. All information....</p>
          </strong>          
        </div>

        <!--si tengo en el control un  $scope.clickedUser = user;  entonces puedo hacer uso de el metodo ng-click="remove(clickedUser.idusuario)"  de esta forma nunca le vayamos a poner {{}}  dentro del metodo pero si queremos leer alun valor de su propiedad  si le ponemos los corchetes asi {{clickedUser.nombre}}    como se muestra arriba-->
        <div class="modal-footer">
        	<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ListProduct.remove(ListProduct.clickedProducto.idproducto)">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
      
    </div>
</body>
</html>
