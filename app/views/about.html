<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Lista de Tareas</title>
	 <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	 <link rel="stylesheet" type="text/css" href="styles/estadoTareas.css">
</head>
<body>

	<h2>Lista de Tareas</h2>
	<div>

		[<a class="text-danger" href="" ng-click="eliminar()">Eiminar</a>]

	<span>{{resto()}} de {{tareas.length}}</span>
		<ul class="unstyled">
			<li ng-repeat="tarea in tareas">
			
			<input type="checkbox" ng-model="tarea.hecho">

			<span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>

			</li>


		</ul>
	<form ng-submit="agregarTarea()">
	<input type="text" placeholder="Agrega una nueva tarea" ng-model="writeTarea">
	<button class="btn btn-primary" type="submit" >Agregar</button>
	</form>
	</div>
	
</body>
</html>
